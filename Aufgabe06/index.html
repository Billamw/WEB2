<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div class="text">test</div>

        <div class="number1 numbers">1</div>
        <div class="number2 numbers">2</div>
        <div class="number3 numbers">3</div>
        <div class="divide operator">/</div>
        <div class="number4 numbers">4</div>
        <div class="number5 numbers">5</div>
        <div class="number6 numbers">6</div>
        <div class="minus operator">-</div>
        <div class="number7 numbers">7</div>
        <div class="number8 numbers">8</div>
        <div class="number9 numbers">9</div>
        <div class="plus operator">+</div>
        <div class="dot numbers">.</div>
        <div class="number0 numbers">0</div>
        <div class="equal numbers">=</div>
        <div class="multiply operator">*</div>
    </div>

</body>
</html>
